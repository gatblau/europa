---
# the download URI for OpenSshift Origin excluding the filename
ocp_uri: 'https://github.com/openshift/origin/releases/download/v3.6.0'

# the name of the tarball installation file to download without extension
ocp_tarname: 'openshift-origin-server-v3.6.0-c4dd4cf-linux-64bit'

# the full name of the tarball file
ocp_filename: "{{ ocp_tarname }}.tar.gz"

# the path where Openshift is installed
ocp_path: '/usr/local/openshift'

# the linux user who can oc as admin
admin_user: 'admin'

# the Openshift user account
dev_user: 'developer'

# the Openshift user account password
dev_pwd: 'd3v3l0p3r!'

# whether the user in Openshift has cluster administration rights
dev_user_is_cluster_admin: true
