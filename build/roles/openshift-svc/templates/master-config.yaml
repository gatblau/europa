admissionConfig:
  pluginConfig:
    openshift.io/ImagePolicy:
      configuration:
        apiVersion: v1
        executionRules:
        - ignoreNamespaceOverride: false
          invertMatch: false
          matchDockerImageLabels: null
          matchImageAnnotations:
          - key: images.openshift.io/deny-execution
            set: false
            value: "true"
          matchImageLabels: null
          matchIntegratedRegistry: false
          matchRegistries: null
          name: execution-denied
          onResources:
          - group: ""
            resource: pods
          - group: ""
            resource: builds
          reject: true
          skipOnResolutionFailure: true
        kind: ImagePolicyConfig
        resolutionRules:
        - localNames: true
          targetResource:
            group: ""
            resource: pods
        - localNames: true
          targetResource:
            group: build.openshift.io
            resource: builds
        - localNames: true
          targetResource:
            group: ""
            resource: replicationcontrollers
        - localNames: true
          targetResource:
            group: extensions
            resource: replicasets
        - localNames: true
          targetResource:
            group: batch
            resource: jobs
        resolveImages: Attempt
      location: ""
