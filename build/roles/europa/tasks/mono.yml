---
- name: Importing the Mono project GPG signing key
  rpm_key: state=present key=http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF

- name: Adding the Mono YUM repository
  command: yum-config-manager --add-repo http://download.mono-project.com/repo/centos/

- name: Installing Mono and MonoDevelop
  yum:
    name={{item}}
    state=present
  with_items:
    - mono-devel
    - mono-complete
    - referenceassemblies-pcl
    - monodevelop
