---
- include: tool.yml
  vars:
    tool_name : IntelliJ
    folder_name : idea-IU-141.2735.5
    zip_filename: ideaIU-14.1.5.tar.gz
    add_version_to_folder : false
    zip_has_folder : true
    has_bin_folder : true

- name: Creating the Applications folder
  file:
    path=/usr/share/applications
    state=directory
    mode=0755
  ignore_errors: yes

- name: Copying IntelliJ Desktop Icon
  copy:
    src=intellij/intellij.desktop
    dest=/usr/share/applications/intellij.desktop
  ignore_errors: yes